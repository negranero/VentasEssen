<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>EssenByNaty</title>
    
    <link rel="stylesheet" href="../CSS/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="wrapper">
        <aside>
            <header>
                <h1 class="logo">EssenByNaty</h1>
            </header>

            <nav>
                <ul class="menu">

                    <li>
                        <a class="boton-menu boton-volver" href="index.html">
                            <i class="bi bi-arrow-left-square"></i> Seguir comprando 
                        </a>
                    </li>
                    
                    <li>
                        <a class="boton-menu boton-carrito" href="carrito.html">
                            <i class="bi bi-cart-fill"></i>Carrito 
                        </a>
                    </li>


                </ul>
            </nav>

            <footer> 
                <p>© EssenByNaty 2024</p>   
            </footer>
        
        </aside>

        <main>
            <h2 class="titulo-principal" id="titulo-principal">Carrito</h2>
            <div class="contenedor-carrito">
            <p id="carrito-vacio" class="carrito-vacio">Tu carrito está vacío.</p>
                
            <!--Agrego la clase disabled para ocultar los elementos-->
                <div id="carrito-productos" class="carrito-productos disabled">
    
                    <!--Griila del carrito 1-->
                    <div class="carrito-producto">
                        <img class="carrito-producto-imagen" src="../img/Sarten/sarten1.jpg" alt="Sartenes">
                        <div class="carrito-producto-titulo">
                            <small>Titulo</small>
                            <h3>Sarten</h3>
                        </div>

                        <div class="carrito-producto-cantidad">
                            <small>Cantidad</small>
                            <p>1</p>
                        </div>
    
                        <div class="carrito-producto-precio">
                            <small>Precio</small>
                            <p>$180.000</p>
                        </div>
                        <div class="carrito-producto-subtotal">
                            <small>Subtotal</small>
                            <p>$180.000</p>
                        </div>
                        <button class="carrito-producto-eliminar"><i class="bi bi-trash"></i></button>

                    </div>

                    <!--Griila del carrito 2-->
                    <div id="carrito-productos" class="carrito-producto disabled">
                        <!--esto se completa con JS-->      
                    </div>
                    
                </div>
            
                <!--Botones de acciones de la parte de abajo, izquierda y derecha-->
                <!--Agrego la clase disabled para ocultar los elementos-->
                <div id="carrito-acciones" class="carrito-acciones disabled">
                    
                    <div class="carrito-acciones-izquierda">
                        <button id="carrito-acciones-vaciar" class="carrito-acciones-vaciar"> Vaciar carrito</button>
                    </div>

                    <div class="carrito-acciones-derecha">
                        <div class="carrito-acciones-total">
                            <p>Total:</p>
                            <p id="total">$180.000</p>
                        </div>

                        <button  id="carrito-acciones-comprar" class="carrito-acciones-comprar"> Comprar ahora</button>
                    </div>
                </div>
         
                <p id="carrito-comprado" class="carrito-comprado disabled">Muchas gracias por su compra.</p>

            </div>  
                
        </div>
                
            
            <!-- VER JS -->
        </main>
    </div>

    <script src="carrito.js"></script>

</body>
</html>
